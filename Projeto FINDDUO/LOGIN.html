    .login-inputs {
        width: 100%;

    }

    .login-button {
        width: 100%;
        padding: 10px;
        border-radius: 4px;

        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-button img {
        margin-right: 10px;
    }
